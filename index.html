<html>
  <head>
	<style>
canvas {
    image-rendering: optimizeSpeed;             // Older versions of FF
    image-rendering: -moz-crisp-edges;          // FF 6.0+
    image-rendering: -webkit-optimize-contrast; // Webkit
                                                //  (Safari now, Chrome soon)
    image-rendering: -o-crisp-edges;            // OS X & Windows Opera (12.02+)
    image-rendering: optimize-contrast;         // Possible future browsers.
    -ms-interpolation-mode: nearest-neighbor;   // IE
}
	</style>
  </head>
  <body>
    <div id="container"></div>
    <script src="lib/kinetic-v4.6.0.min.js"></script>
    <script src="lib/animations.js"></script>
    <script src="lib/bindings.js"></script>
    
    <script defer="defer">
      var skelaton;
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 578,
        height: 200
      });
      var layer = new Kinetic.Layer();
      var imageObj = new Image();
      imageObj.onload = function() {
        skelaton = new Kinetic.Sprite({
          x: 250,
          y: 40,
          image: imageObj,
          animation: 'idle',
          animations: animations,
          frameRate: 7,
          index: 0,
          width: 64
        });
	
        // add the shape to the layer
        layer.add(skelaton);

        // add the layer to the stage
        stage.add(layer);

        // start sprite animation
        skelaton.start();
      };
      document.onkeydown = function(evt){
        if(!keys[evt.keyCode] ){
          keys[evt.keyCode] = true;
          console.log(evt.keyCode);
          if(bindingsDown[evt.keyCode])
            bindingsDown[evt.keyCode]();
        }
      }
      document.onkeyup = function(evt){
        keys[evt.keyCode] = false;
        if(bindingsUp[evt.keyCode])
            bindingsUp[evt.keyCode]();
      };
      imageObj.src = 'res/player.png';
    </script>
  </body>
</html>
